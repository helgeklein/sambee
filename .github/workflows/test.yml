name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements*.txt'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Cache Python virtual environment
      uses: actions/cache@v4
      id: python-cache
      with:
        path: backend/.venv
        key: ${{ runner.os }}-python-3.13-venv-${{ hashFiles('backend/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-3.13-venv-

    - name: Cache Node modules
      uses: actions/cache@v4
      id: node-cache
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-20-modules-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-20-modules-

    - name: Cache mypy
      uses: actions/cache@v4
      with:
        path: backend/.mypy_cache
        key: ${{ runner.os }}-mypy-${{ hashFiles('backend/app/**/*.py') }}
        restore-keys: |
          ${{ runner.os }}-mypy-

    - name: Install system dependencies for image processing
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libheif-dev \
          libjpeg-dev \
          libpng-dev \
          libtiff-dev \
          libwebp-dev

    - name: Install Python dependencies
      if: steps.python-cache.outputs.cache-hit != 'true'
      run: |
        cd backend
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Verify Python environment
      if: steps.python-cache.outputs.cache-hit == 'true'
      run: |
        cd backend
        echo "✓ Python dependencies restored from cache"
        source .venv/bin/activate
        pip list | grep -E "pytest|coverage"

    - name: Install Node.js dependencies
      if: steps.node-cache.outputs.cache-hit != 'true'
      run: |
        cd frontend
        npm ci --prefer-offline

    - name: Verify Node environment
      if: steps.node-cache.outputs.cache-hit == 'true'
      run: |
        cd frontend
        echo "✓ Node dependencies restored from cache"
        npm list --depth=0

    - name: Run test script
      env:
        SECRET_KEY: test-secret-key-for-ci-only-not-for-production-use
        ENCRYPTION_KEY: YYFPojCh_1WUExv5xXVEyFe0ITw_5dgZZ-fC-iZk3nU=
        COVERAGE: '1'
      run: ./scripts/test.sh

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: backend/coverage.xml
        retention-days: 7
        compression-level: 6
