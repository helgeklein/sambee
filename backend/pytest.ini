[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    websocket: WebSocket tests
    performance: Performance and load tests
filterwarnings =
    # Ignore third-party deprecation warnings we can't fix
    ignore:Accessing argon2.__version__:DeprecationWarning:passlib
    ignore:datetime\.datetime\.utcnow.*:DeprecationWarning:jose
    ignore:datetime\.datetime\.utcnow.*:DeprecationWarning:pydantic
    # Ignore resource warnings from test cleanup (handled in fixtures)
    ignore::ResourceWarning
