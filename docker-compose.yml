version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - sambee

  sambee:
    build: .
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-generate-a-fernet-key}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"

volumes:
  caddy_data:
  caddy_config: